        <div id="input">
        
        <form onsubmit="return false;" id="form">
            <h1>In <input id="reset-form-button" type="reset" value="Clear" class="form-button"></h1>

            <input type="text" id="before" autocomplete="off" placeholder="Before" list="partsOfSpeechBefore">
            <datalist id="partsOfSpeechBefore">
                <option>the, a</option>
                <options>he, she, it</options>
                <option>I, you, we, they</option>
                <option>my, our, your, his, her, their</option>
                <option>this, that</option>
                <option>these, those</option>
                <option>to, could, can, would, will, should, shall, might</option>
              </datalist>
              +
            <input type="text" id="keyword" autocomplete="off" autofocus placeholder="Keyword">
            +
            <input type="text" id="after" autocomplete="off"  placeholder="After" list="partsOfSpeechAfter">
            <datalist id="partsOfSpeechAfter">
                <option>him, her, it, you, me, them, us</option>
                <option>this, that</option>
                <option>these, those</option>
                <option>to, for, of, by, with</option>
                <option>etc.</option>
              </datalist>

            <br>
            <input type="text" id="proximity" autocomplete="off"  placeholder="Near N" maxlength="2" size="2"> : 
            <input type="text" id="proximity-keyword" autocomplete="off"  placeholder="">
            <br>
            <input type="text" id="date_lower" autocomplete="off"  placeholder="From" maxlength="4" size="4">
            <input type="text" id="date_upper" autocomplete="off"  placeholder="To" maxlength="4" size="4">
            <br>
            <!-- <button id="add-data-button" onclick="add()">Add</button> -->
            <input type="submit" value="Add" class="form-button">
            

        </form>
